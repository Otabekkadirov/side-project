<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="game">
            <header class="header">
                <h1 class="title" data-player>Player:</h1>
                <h1 class="title" data-computer>Computer:</h1>
                <h1 class="title" data-result>Result:</h1>
            </header>

            <div class="btn-container">
                <button class="btn" data-selection="rock">🪨</button>
                <button class="btn" data-selection="scissors">✂️</button>
                <button class="btn" data-selection="paper">📄</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
