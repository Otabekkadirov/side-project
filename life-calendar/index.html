<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header wrapper">
        <h1>Want to know what your <em>lifetime chart</em> looks like</h1>
        <div class="header__buttons">
            <button id="year" class="button">in years?</button>
            <button id="month" class="button">in months?</button>
            <button id="week" class="button">in weeks?</button>
            <button id="day" class="button">in days?</button>
        </div>
    </header>
    <main class="main wrapper">
        <form id="form" class="form">
            <label for="username">Enter your name
                <input type="text" name="username" id="username" placeholder="Your name" required>
            </label>

            <label for="birthDate">Enter your birthdate
                <input type="date" name="birthDate" id="birthDate" required>
            </label>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <div class="output wrapper">
        <div class="text-container"></div>
        <div class="box-container"></div>
    </div>
</body>

</html>
